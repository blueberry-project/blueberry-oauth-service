<div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-blue-800 to-purple-900">
    
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-1/3">
      <img src="{{imageToken}}" alt="QR Code" class="mx-auto mb-4" style="width: 600px; height: 400px;" />
      <h2 class="text-lg font-semibold text-center">Cadastrar Dupla Autenticação</h2>
      <p class="text-sm text-gray-400 text-center mb-4">
        Por questões de segurança a autenticação de dois fatores é obrigatória. Escaneie isto com o <span class="font-bold">app móvel do Google Authenticator</span> para ativar a autenticação
      </p>
    
      <div (click)='logoutUser()' class="block text-center text-blue-400 text-sm mt-4 hover:underline">Ir para login</div>
    </div>
    
  </div>
