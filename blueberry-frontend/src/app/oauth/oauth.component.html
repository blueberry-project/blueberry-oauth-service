<div class="flex items-center justify-center min-h-screen  bg-gradient-to-b from-blue-50 via-purple-50 to-blue-100">
  <div class="bg-white text-gray-900 shadow-md text-white p-6 rounded-lg  w-1/3">
    
    <div class="flex justify-between items-center mb-4">
      
      <h2 class="text-lg  text-gray-900 font-semibold">Autenticação Multifatorial</h2>

    </div>
    <p class="text-sm text-gray-400 mb-4">DIGITE O CÓDIGO DE VERIFICAÇÃO DO GOOGLE AUTHENTICATOR</p>
    <input type="text" maxlength="6" [(ngModel)]='code' placeholder="Código de verificação de 6 dígitos"
      class="mt-2 bg-gray-50 border border-gray-300 text-gray-800 rounded-md w-full py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition w-full mb-4">
    <button (click)='isCodeValid()'
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Confirmar</button>

  </div>
</div>
