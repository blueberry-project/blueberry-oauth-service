<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA - IoT Company</title>
    <link rel="icon" type="image/x-icon" href="/assets/Logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full transition-transform duration-500 transform hover:scale-105">
        <div id="phoneInputSection" class="transition-all duration-500">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Verifique seu telefone</h2>
            <form id="phoneForm">
                <div class="mb-4">
                    <label for="phone" class="block text-gray-600 font-medium">Número de telefone</label>
                    <input type="text" id="phone" name="phone" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none transition-colors duration-300">Enviar Código</button>
                <div id="recaptcha-container" class="mt-4"></div> 
            </form>
        </div>
        
        <div id="codeInputSection" class="hidden transition-all duration-500">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Entre com o código de verificação</h2>
            <form id="codeForm">
                <div class="mb-4">
                    <label for="code" class="block text-gray-600 font-medium">Código de verificação</label>
                    <input type="text" id="code" name="code" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none transition-colors duration-300">Verificar Código</button>
            </form>
        </div>
    </div>

    
</body>
</html>
<script type="module" src="./scripts/2fa.js"></script>
