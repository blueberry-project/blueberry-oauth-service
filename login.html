<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blueberry</title>
    <link rel="icon" type="image/x-icon" href="/assets/Logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div
        class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full transition-transform duration-500 transform hover:scale-105">
        <div class="flex justify-center mb-8">
            <div class="bg-gray-200 rounded-full h-24 w-24 flex items-center justify-center">
                <!-- todo: melhorar o css aqui -->
                <img src="/assets/Logo.svg"></img>
            </div>
        </div>
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Faça seu login</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-medium">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg focus:outline-none transition-colors duration-300"
                onclick="validateLogin()">Login</button>
        </form>
    </div>
</body>

</html>
<script>
    function isDataValid() {
        email = document.getElementById('email').value
        return email.includes("@") && email.includes(".com")

    }
    function validateLogin() {
        data = isDataValid()
        if (data) {

            isDataInAPI()
        }
        else {
            alert("Dados inválidos")
        }
    }

    async function isDataInAPI() {
        //TODO: Verificar no endpoint da api do vinni  
        const endpoint = '54.145.224.133:8080/authenticate';
        try {
            const userData = { email: document.getElementById("email"), password: document.getElementById("password") }
            const response = await fetch(endpoint, {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData) 
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            if (data.isValid) {
                sendTo2FA();
            } else {
                console.log('Dados não encontrados ou inválidos.');
            }
        } catch (error) {
            console.error('Erro ao tentar buscar os dados:', error);
        }
    }

    function sendTo2FA() {
        window.location.href = "2fa.html";
    }


</script>
